<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Touch-UI Example</title>
    <link rel="stylesheet" href="css/touch-ui.css"/>
    <script type="text/javascript" src="js/touch-ui.js"></script>
    <!--<script type="text/javascript" src="js/iscroll-lite.js"></script>-->
    <script type="text/javascript">
        var touchObject;
        function touchLoaded() {
            touchObject = new TouchUI("mainflow",
                    {
                        hScroll: false,
                        vScroll: true,
                        onTouchEnd:function (e) {
                            //alert(this.options.hScroll + " " + this.options.vScroll);
                        }
                    });


            var startTime = Date.now();
            for(var k = 0, j=document.getElementsByClassName('section').length; k<j; k++){

                (function() {
                    var u = k;
                    new TouchUI(
                            document.getElementsByClassName('section')[k],
                            {
                                hScroll: true,
                                vScroll: false,
                                onTouchEnd:function (e) {
                                 //   alert(this.options.hScroll + " " + this.options.vScroll);
                                }
                            });

                })();
            }
//            touchObject2 = new TouchUI(
//                    {
//                        class: "section"
//                    },
//                    {
//                        onTouchEnd:function (e) {
//                            alert('e');
//                        }
//                    });
            var finishTime = Date.now();
            TouchUI.prototype._simple_log(finishTime - startTime + ' ' + k);
        }
    </script>
</head>
<body id="mainflow">

<header id="header"><div>header</div></header>

<section class="section" >section</section>
<section  class="section" >section2</section>
<section  class="section" >section3</section>
<section  class="section" >section4</section>
<aside id="log" class="log_fixed">log:</aside>

<footer>footer</footer>


<script type="text/javascript">
    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    document.addEventListener('DOMContentLoaded', touchLoaded, false);
</script>
</body>
</html>
